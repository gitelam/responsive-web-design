<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Registration Form</title>
  </head>

  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">
          Enter Your First Name:
          <input name="first-name" required id="first-name" type="text" />
        </label>

        <label for="last-name">
          Enter Your Last Name:
          <input name="last-name" required id="last-name" type="text" />
        </label>

        <label for="email">
          Enter Your Email:
          <input name="email" required id="email" type="email" />
        </label>

        <label for="new-password">
          Create a New Password:
          <input
            name="new-password"
            required
            pattern="[a-z0-5]{8,}"
            id="new-password"
            type="password"
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>Account type (required)</legend>

        <label for="personal-account">
          <input
            class="inline"
            checked
            name="account-type"
            id="personal-account"
            type="radio"
          />
          Personal
        </label>

        <label for="business-account">
          <input class="inline" name="account-type" id="business-account" type="radio" />
          Business
        </label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">
          Upload a profile picture:
          <input name="profile-picture" type="file" id="profile-picture" />
        </label>

        <label for="age">
          Input your age (years):
          <input name="age" type="number" min="13" max="120" id="age" />
        </label>

        <label for="referrer">
          How did you hear about us?

          <select name="referred" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label for="bio">
          Provide a bio:
          <textarea
            name="bio"
            placeholder="I like coding on the beach..."
            id="bio"
            rows="3"
            cols="30"
          ></textarea>
        </label>
      </fieldset>

      <label class="terms-and-conditions" for="terms-and-conditions">
        <input
          class="inline"
          name="terms-and-conditions"
          id="terms-and-conditions"
          type="checkbox"
          required
        />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions
        </a>
      </label>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
